<section class="contact bg-indigo-400 py-16">
    <div class="max-w-screen-xl mx-auto px-4 lg:px-8">
      <h2 class="text-3xl md:text-4xl font-extrabold text-center text-white mb-12">
        Contáctame
      </h2>
      <form action="#" method="POST" class="max-w-xl mx-auto space-y-6">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-white">Nombre</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-white">Correo Electrónico</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="message" class="block mb-2 text-sm font-medium text-white">Mensaje</label>
          <textarea id="message" name="message" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-500 transition duration-300">Enviar Mensaje</button>
        </div>
      </form>
    </div>

</section>
